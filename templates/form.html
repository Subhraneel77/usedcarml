<!DOCTYPE html>
<html>

<head>
    <style>
        /* CSS styles */
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
        }
        
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        input[type="submit"] {
            width: auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        .error-message {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="{{url_for('predict_datapoint')}}" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="productionyear">Productionyear:</label>
                <input type="text" id="productionyear" name="productionyear" placeholder="Enter productionyear value (float)">
                <div id="productionyear-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="cylinders">Cylinders:</label>
                <input type="text" id="cylinders" name="cylinders" placeholder="Enter no. of cylinders (float)">
                <div id="cylinders-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="airbags">Airbags:</label>
                <input type="text" id="airbags" name="airbags" placeholder="Enter no. of airbags (float)">
                <div id="airbags-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" placeholder="Enter Model (float)">
                <div id="model-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="color">Color:</label>
                <input type="text" id="color" name="color" placeholder="Enter color (float)">
                <div id="color-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" placeholder="Enter category (float)">
                <div id="category-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="mileage">Mileage:</label>
                <input type="text" id="mileage" name="mileage" placeholder="Enter mileage (float)">
                <div id="mileage-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="drivewheels">Drivewheels:</label>
                <select id="drivewheels" name="drivewheels">
                    <option value="4x4">4x4</option>
                    <option value="Front">Front</option>
                    <option value="Rear">Rear</option>
                </select>
                <div id="drivewheels-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="fueltype">Fueltype:</label>
                <select id="fueltype" name="fueltype">
                    <option value="Hybrid">Hybrid</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="CNG">CNG</option>
                    <option value="Plug-in Hybrid">Plug-in Hybrid</option>
                    <option value="LPG">LPG</option>
                    <option value="Hydrogen">Hydrogen</option>
                </select>
                <div id="fueltype-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="leatherinterior">Leatherinterior:</label>
                <select id="leatherinterior" name="leatherinterior">
                    <option value="YES">YES</option>
                    <option value="NO">NO</option>
                </select>
                <div id="leatherinterior-error" class="error-message"></div>
            </div>

            <div style="clear:both;"></div>
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- JavaScript code -->
    <script>
        function validateForm() {
            var productionyear = document.getElementById("productionyear").value;
            var productionyearError = document.getElementById("productionyear-error");
            var cylinders = document.getElementById("cylinders").value;
            var cylindersError = document.getElementById("cylinders-error");
            var airbags = document.getElementById("airbags").value;
            var airbagsError = document.getElementById("airbags-error");
            var model = document.getElementById("model").value;
            var modelError = document.getElementById("model-error");
            var color = document.getElementById("color").value;
            var colorError = document.getElementById("color-error");
            var category = document.getElementById("category").value;
            var categoryError = document.getElementById("category-error");
            var mileage = document.getElementById("mileage").value;
            var mileageError = document.getElementById("mileage-error");
            var drivewheels = document.getElementById("drivewheels").value;
            var drivewheelsError = document.getElementById("drivewheels-error");
            var fueltype = document.getElementById("fueltype").value;
            var fueltypeError = document.getElementById("fueltype-error");
            var leatherinterior = document.getElementById("leatherinterior").value;
            var leatherinteriorError = document.getElementById("leatherinterior-error");

            // Reset error messages
            productionyearError.innerHTML = "";
            cylindersError.innerHTML = "";
            airbagsError.innerHTML = "";
            modelError.innerHTML = "";
            colorError.innerHTML = "";
            categoryError.innerHTML = "";
            mileageError.innerHTML = "";
            drivewheelsError.innerHTML = "";
            fueltypeError.innerHTML = "";
            leatherinteriorError.innerHTML = "";

            // Validate productionyear
            if (productionyear === "") {
                productionyearError.innerHTML = "Productionyear is required";
                return false;
            }

            // Validate cylinders
            if (cylinders === "") {
                cylindersError.innerHTML = "Cylinders is required";
                return false;
            }

            // Validate airbags
            if (airbags === "") {
                airbagsError.innerHTML = "Airbags is required";
                return false;
            }

            // Validate model
            if (model === "") {
                modelError.innerHTML = "Model is required";
                return false;
            }

            // Validate color
            if (color === "") {
                colorError.innerHTML = "Color is required";
                return false;
            }

            // Validate category
            if (category === "") {
                categoryError.innerHTML = "Category is required";
                return false;
            }

            // Validate mileage
            if (mileage === "") {
                mileageError.innerHTML = "Mileage is required";
                return false;
            }

            // Validate drivewheels
            if (drivewheels === "") {
                drivewheelsError.innerHTML = "Drivewheels is required";
                return false;
            }

            // Validate fueltype
            if (fueltype === "") {
                fueltypeError.innerHTML = "Fueltype is required";
                return false;
            }

            // Validate leatherinterior
            if (leatherinterior === "") {
                leatherinteriorError.innerHTML = "Leatherinterior is required";
                return false;
            }

            // Form submission will proceed if all validations pass
            return true;
        }
    </script>
</body>

</html>
